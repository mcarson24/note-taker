<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="bg-pink-700">
    <main class="mx-6 my-8">
      <nav class="flex justify-between">
        <h1 class="text-center text-4xl text-white">Note Taker</h1>
        <div>
          <button id="save-note" class="w-8 h-8">
            <!-- SVG from Zondicons by Steve Schoger https://www.zondicons.com/ -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="fill-slate-300">
              <path d="M0 2C0 .9.9 0 2 0h14l4 4v14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5 0v6h10V2H5zm6 1h3v4h-3V3z"/>
            </svg>
          </button>
          <button id="new-note" class="w-8 h-8">
            <!-- SVG from Zondicons by Steve Schoger https://www.zondicons.com/ -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="fill-slate-300">
              <path d="M11 9h4v2h-4v4H9v-4H5V9h4V5h2v4zm-1 11a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"/>
            </svg>
          </button>
        </div>
      </nav>
      <section id="notes" class="flex bg-white">
        <aside id="saved-notes" class="w-1/3">
          <ul></ul>
        </aside>
        <article class="w-2/3 px-4">
          <form action="/api/notes" method="POST" id="new-note-form" class="flex flex-col">
            <input type="text" name="title" class="h-24 placeholder:text-gray-700 placeholder:text-5xl text-5xl" placeholder="Note Title">
            <textarea name="text" id="" cols="30" rows="10" placeholder="Note Text"></textarea>
          </form>
          <div id="note">
            <h1 id="note-title" class="h-24 text-5xl"></h1>
            <p id="note-text"></p>
          </div>
        </article>
      </section>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
